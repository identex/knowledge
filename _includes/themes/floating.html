<!-- Shards -->{% if page.floating %}<img src="{% if site.statically == 'yes' %}{{ site.cdnurl }}/{% else %}{{ site.url }}/{{ site.baseurl }}{% endif %}assets/images/{{ page.floating }}" alt="Floating image {{page.tagline}}" class="shard">{% endif %}
<!-- Welcome Section -->


<div {% if page.bkimg == true %}onload="urlChanger()"{% endif %} class="headerimage d-flex justify-content-center flex-column">

        <div class="inner-wrapper mt-auto mb-auto">
          <h1 class="hidden-sm-down slide-in">{{ page.title }}</h1>
          <h1 style="font-size: 3.25rem!important;" class="hidden-md-up slide-in">{{ page.title }}</h1>  
          <br />
          <p style="font-size: 1.50rem; font-weight: 300;" class="slide-in">{{ page.tagline }}</p>
          <div class="action-links slide-in"><a href="#" data-scroll-to="#introduction" id="scroll-to-content" class="btn btn-light btn-pill align-self-center">Read More</a></div><div class="action-links slide-in"></div>
      </div>


</div>
{% if page.bkimg == true %}
  <script>
    function urlChanger() {
      document.getElementById("headerimage").style.backgroundImage = "url('{{page.bkimg}}')";
    }
  </script>
{% endif %}
